<html>
  <head>
    <title>
      DevClub services
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <h3>Running services</h3>
    <table class="table">
      <tr>
        <th>Service</th>
        <th>Subdomain</th>
        <th>Server</th>
        <th>Access</th>
      </tr>
      {{ range $key, $value := .}}
        {{if eq $value.Current.Status "running"}}
        <tr>
          <td>{{$key}}</td>
          <td>{{$value.Current.Subdomain}}</td>
          <td>{{$value.Current.Server}}</td>
          <td>{{$value.Current.Access}}</td>
        </tr>
        {{end}}
      {{end}}
    </table>
  </body>
</html>
